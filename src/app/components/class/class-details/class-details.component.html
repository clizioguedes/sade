<mat-card class="section">
    <h4>Dados Gerais</h4>
    <table class="info">
        <tr>
            <td>Turma</td>
            <td colspan="5">{{turma?.nome}}</td>
        </tr>
        <tr>
            <td>Período</td>
            <td colspan="5"> {{turma?.periodo}} </td>
        </tr>
        <tr>
            <td>Nível</td>
            <td colspan="5"> {{turma?.nivel}}</td>
        </tr>
        <tr>
            <td>Modalidade</td>
            <td colspan="5"> {{turma?.modalidade}} </td>
        </tr>
    </table>
    <div class="actions">
        <button mat-raised-button color="primary" class="action" (click)="openDialogAddDisciplina()">Cadastrar
            Disciplina</button>
        <button mat-raised-button color="accent" class="action" (click)="openDialogMatriculaAluno()">Matricular
            Alunos</button>
        <button mat-raised-button color="warn" class="action" (click)="openDialogEditTurma()"><i
                class="material-icons">edit</i>Editar
            Turma</button>
    </div>
</mat-card>

<mat-card class="section">
    <h4>Disciplinas Ofertadas</h4>
    <div class="row">
        <div class="col" *ngFor="let disciplina of disciplinas">
            <div class="card text-white bg-primary mb-3" style="max-width: 20rem;" id="{{disciplina.id}}">
                <div class="card-header">{{disciplina?.nome}}</div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <button mat-button routerLink="/subject-details/{{disciplina.id}}" queryParamsHandling="preserve">
                        <i class="material-icons">info</i>
                        Detalhes
                    </button>
                </div>
            </div>
        </div>
    </div>
</mat-card>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">INEP</th>
            <th scope="col">NOME</th>
            <th scope="col">AÇÕES</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-active" *ngFor="let aluno of alunosMatriculados">
            <th scope="row">{{aluno.inep}}</th>
            <td>{{aluno.nome}}</td>
            <td>
                <button class="acoes-matricula" mat-raised-button color="primary" routerLink="/student-details/{{aluno.id}}"
                    routerLinkActive="router-link-active" matTooltip="Perfil de {{aluno.nome}}">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <button class="acoes-matricula" mat-raised-button color="warn" (click)="cancelaMatricula(aluno.id, aluno.idAluno)" matTooltip="Cancelar Matricula de {{aluno.nome}}">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
