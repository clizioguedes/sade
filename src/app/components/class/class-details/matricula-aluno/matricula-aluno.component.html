<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

  <ng-container matColumnDef="inep">
    <th mat-header-cell *matHeaderCellDef> INEP </th>
    <td mat-cell *matCellDef="let element"> {{element.inep}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="dataDeNascimento">
    <th mat-header-cell *matHeaderCellDef> NASCIMENTO </th>
    <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento.seconds * 1000 | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent"
        (click)="matriculaAluno(element.id, element.nome, element.inep)">Matricular</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
