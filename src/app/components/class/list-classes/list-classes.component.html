<mat-card class="section">
    <h4>Turmas Cadastradas</h4>
    <div class="row">
      <div class="col" *ngFor="let turma of turmas">
        <mat-card class="example-card"><a [routerLink]="[ '/class-details/' + turma.id ]">
            <mat-card-header>
              <mat-card-title>{{turma?.nome}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Turno: {{turma.periodo}}
                <br />
                Nivel: {{turma.nivel}}
              </p>
            </mat-card-content>
          </a>
        </mat-card>
      </div>
    </div>
  </mat-card>
