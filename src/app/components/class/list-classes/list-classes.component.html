<div class="container">
  <h4>Turmas Cadastradas</h4>
  <div class="row">
    <div class="col-sm col-md-6" *ngFor="let turma of turmas">
      <mat-card class="example-card">
        <a [routerLink]="[ '/class-details/' + turma.id ]">
          <mat-card-header>
            <mat-card-title class="color">{{turma?.nome}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="color">
              Turno: {{turma?.periodo}}
              <br />
              Nivel: {{turma?.nivel}}
            </p>
          </mat-card-content>
        </a>
      </mat-card>
    </div>
    <div *ngIf="escolas?.length == 0 || null">
      <p>
        Não há escolas Cadastradas
      </p>
    </div>
  </div>
</div>
