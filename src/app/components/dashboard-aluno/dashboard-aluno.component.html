<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Módulo de Aluno</mat-card-title>
    <mat-card-subtitle>Cadastro e Listagem dos Alunos da Instituição</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/images/alunos.png">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/list-alunos']" routerLinkActive="router-link-active">
      <i class="material-icons">list</i>
      LISTAR ALUNOS
    </button>
    <button mat-button [routerLink]="['/add-aluno']" routerLinkActive="router-link-active">
      <i class="material-icons">add</i>
      CADASTRAR ALUNO
    </button>
  </mat-card-actions>
</mat-card>
