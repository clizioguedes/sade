<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Turmas</mat-card-title>
    <mat-card-subtitle>Cadastro e Listagem de Turmas da Instituição</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/images/turmas.jpg">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/list-turmas']" routerLinkActive="router-link-active">
      <i class="material-icons">list</i>
      LISTAR TURMAS
    </button>
    <button mat-button [routerLink]="['/add-turma']" routerLinkActive="router-link-active">
      <i class="material-icons">add</i>
      CADASTRAR TURMAS
    </button>
  </mat-card-actions>
</mat-card>
