<div class="container">
  <mat-grid-list cols="3">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Módulo do Professor</mat-card-title>
          <mat-card-subtitle>Cadastro e Listagem dos Professores da Instituição</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/images/professores.png">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/list-professores']" routerLinkActive="router-link-active">
            <i class="material-icons">list</i>
            PROFESSORES
          </button>
          <button mat-button [routerLink]="['/add-professor']" routerLinkActive="router-link-active">
            <i class="material-icons">add</i>
            CADASTRAR PROFESSOR
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Módulo de Aluno</mat-card-title>
          <mat-card-subtitle>Cadastro e Listagem dos Alunos da Instituição</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/images/alunos.png">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/list-alunos']" routerLinkActive="router-link-active">
            <i class="material-icons">list</i>
            ALUNOS
          </button>
          <button mat-button [routerLink]="['/add-aluno']" routerLinkActive="router-link-active">
            <i class="material-icons">add</i>
            CADASTRAR ALUNO
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Turmas</mat-card-title>
          <mat-card-subtitle>Cadastro e Listagem de Turmas da Instituição</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/images/turmas.jpg">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/list-turmas']" routerLinkActive="router-link-active">
            <i class="material-icons">list</i>
            TURMAS
          </button>
          <button mat-button [routerLink]="['/add-turma']" routerLinkActive="router-link-active">
            <i class="material-icons">add</i>
            CADASTRAR TURMA
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
