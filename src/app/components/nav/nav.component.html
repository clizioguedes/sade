<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose role="navigation">
    <!-- <p><button mat-button (click)="close('toggle button')">Toggle</button></p> -->
    <mat-nav-list>
      <a mat-list-item class="mat-list-item" routerLink="/" (click)="close('toggle button')" title="Jero Escolar">
        <i class="material-icons">menu</i>Jero Escolar</a>
      <mat-divider></mat-divider>
      <a mat-list-item class="mat-list-item" routerLink="/" (click)="close('toggle button')" title="Jero Escolar">
        <i class="material-icons">home</i>Início</a>
      <mat-divider></mat-divider>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-aluno" (click)="close('toggle button')" title="Configurações do Aluno">
        <i class="material-icons">folder</i>Aluno</a>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-professor" (click)="close('toggle button')" title="Configurações do Professor">
        <i class="material-icons">folder</i>Professor</a>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-turma" (click)="close('toggle button')" title="Configurações de Turma">
        <i class="material-icons">folder</i>Turma</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button class="btn-menu" (click)="sidenav.open()"><i class="material-icons">menu</i></button>
      <a [routerLink]="['/']">
        <span>Jero Escolar</span>
      </a>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <mat-toolbar color='primary' class="footer">
      <span class='spacer'></span>
      <h3>© Copyright Angular Apps 2017.</h3>
      <span class='spacer'></span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
