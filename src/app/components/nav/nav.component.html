<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <span>Jero Escolar</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item class="mat-list-item" routerLink="/" (click)="close('toggle button')" title="Jero Escolar">
        <i class="material-icons">home</i>Jero Escolar</a>
      <mat-divider></mat-divider>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-aluno" (click)="close('toggle button')"
        title="Configurações do Aluno">
        <i class="material-icons">folder</i>Aluno</a>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-professor" (click)="close('toggle button')"
        title="Configurações do Professor">
        <i class="material-icons">folder</i>Professor</a>
      <a mat-list-item class="mat-list-item" routerLink="/dashboard-turma" (click)="close('toggle button')"
        title="Configurações de Turma">
        <i class="material-icons">folder</i>Turma</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
