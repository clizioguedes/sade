<div class="container">
  <form [formGroup]="registerForm" *ngIf="registerForm">
    <mat-horizontal-stepper #stepper [linear]="true">
      <mat-step [stepControl]="0">
        <ng-template matStepLabel>Dados da Escola</ng-template>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>INEP</mat-label>
              <input matInput placeholder="INEP" mask="00000000" formControlName="inep">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Nome da Instituição de Ensino</mat-label>
              <input matInput placeholder="Nome da Escola" formControlName="nome">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Ano Letivo</mat-label>
              <input matInput placeholder="Ano Letivo" mask="0000" formControlName="anoLetivo">
            </mat-form-field>
          </div>
        </div>
        <div>
          <button mat-flat-button color="primary" matStepperNext>Avançar</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="1">
        <ng-template matStepLabel>Endereço e Contato</ng-template>
        <div class="row">
          <div class="col-9">
            <mat-form-field appearance="outline">
              <mat-label>Endereço</mat-label>
              <input matInput placeholder="Ex: Rua das Flores" formControlName="endereco">
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Número</mat-label>
              <input matInput placeholder="Ex: 110" mask="0000" formControlName="numero">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Bairro</mat-label>
              <input matInput placeholder="Ex: Seridó" formControlName="bairro">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Cidade</mat-label>
              <input matInput placeholder="Ex: Cerro Corá" formControlName="cidade">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>UF</mat-label>
              <mat-select formControlName="uf" name="uf">
                <mat-option value=""> Selecione o Estado </mat-option>
                <mat-option value="RN"> RN </mat-option>
                <mat-option [value]="estado.uf" *ngFor="let estado of estados"> {{estado.uf}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input matInput type="email" placeholder="exemplo@mail.com" formControlName="email">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Contato</mat-label>
              <input matInput placeholder="Telefone" mask="(00) 00000-0000" [showMaskTyped] = "true" [dropSpecialCharacters]="false"
                formControlName="telefone">
              <mat-hint>Apenas Números com DDD</mat-hint>
            </mat-form-field>
            <div>
            </div>
            <button mat-flat-button color="primary" [disabled]="!registerForm.valid" (click)="onSubmit()"
              matStepperNext>Concluir</button>
            <button mat-flat-button color="warn" matStepperPrevious>Voltar</button>
          </div>
        </div>
      </mat-step>
      <mat-step [stepControl]="2">
        <ng-template matStepLabel>Conclusão</ng-template>
        <div class="reset">
          <h5>Clique em Reset para Concluir</h5>
          <div>
            <button mat-flat-button (click)="stepper.reset()" color="warn" matStepperPrevious>Reset</button>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
</div>
