<div class="container">
  <div class="row">
    <div class="col-sm col-md-6" *ngFor="let escola of escolas">
      <mat-card class="example-card">
        <a [routerLink]="[ '/school-details/' + escola.id ]">
          <mat-card-header>
            <mat-card-title class="color">{{escola.nome}}</mat-card-title>
            <mat-card-subtitle class="color">INEP: {{escola.inep}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="color">
              Mail: {{escola.email}}
              <br />
              Telefone: {{escola.telefone}}
            </p>
          </mat-card-content>
        </a>
      </mat-card>
    </div>
    <div *ngIf="escolas?.length == 0 || null">
      <p>
        Não há escolas Cadastradas
      </p>
    </div>
  </div>
</div>
