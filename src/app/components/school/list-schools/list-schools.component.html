<div *ngIf="escolas?.length == 0">
  <p>
    Não há escolas Cadastradas
  </p>
</div>
<div class="row">
  <div class="col">
    <div class="escolas" *ngFor="let escola of escolas">
      <mat-card class="example-card" id="col">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{escola.nome}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
