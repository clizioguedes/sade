<div class="container">
  <div *ngIf="escolas?.length == 0">
    <p>
      Não há escolas Cadastradas
    </p>
  </div>

  <div class="row">
    <div class="col-sm col-md-6" *ngFor="let escola of escolas">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{escola.nome}}</mat-card-title>
            <mat-card-subtitle>INEP: {{escola.inep}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Mail: {{escola.email}}
              <br />
              Telefone: {{escola.telefone}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="[ '/school-details/' + escola.id ]">
              <i class="material-icons">info</i>
              DETALHES</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
</div>
