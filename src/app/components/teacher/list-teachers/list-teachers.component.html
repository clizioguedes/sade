<div class="form-filtro">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar Professor">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="inep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> INEP </th>
      <td mat-cell *matCellDef="let row">{{row.inep}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PROFESSOR </th>
      <td mat-cell *matCellDef="let row"> <a mat-flat-button routerLink="/professor/{{row.id}}"> {{row.nome}} </a> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataDeNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NASCIMENTO </th>
      <td mat-cell *matCellDef="let row"> {{row.dataDeNascimento.seconds * 1000 | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
</div>
