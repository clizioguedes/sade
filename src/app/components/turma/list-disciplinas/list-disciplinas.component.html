<mat-card class="example-card" *ngFor="let disciplina of disciplinas">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{disciplina.nome}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button router [routerLink]="['/turma/' + disciplina?.idTurma + '/disciplina/' + disciplina?.id]">Entrar</button>
    </mat-card-actions>
  </mat-card>
