<div class="container">
  <h2>Nome: {{turma?.nome}}</h2>
  <h6>ID: {{turma?.id}}</h6>
  <section>
  </section>
  <button mat-raised-button color="accent" (click)="openDialog()">Cadastrar Disciplina</button>
  <button mat-raised-button color="accent" [routerLink]="['/']" routerLinkActive="router-link-active">inicio</button>
  <router-outlet></router-outlet>
</div>

<mat-card class="example-card" *ngFor="let disciplina of disciplinas">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{disciplina.nome}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="disciplina/{{disciplina.id}}">
      <i class="material-icons">info</i>
      DETALHES
    </button>
  </mat-card-actions>
</mat-card>
